<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  {{fullName}}
</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: 'hello world!',
      firstName: 'xiao',
      lastName: 'ming',
    },
    computed: {
      fullName: {
        set: function (){

        },
        get: function (){
          return this.firstName + ' ' + this.lastName;
        }
      }
    }
  })
</script>
</body>
</html>
