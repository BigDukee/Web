<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<style>
  .active{
      color: palevioletred;
  }
</style>
<body>
<div id="app">
  <ul>
    <li v-for="(item, index) in movies" :class="{active: currentIndex === index}" @click="btnClick(index)">{{index}}.{{item}}</li>
  </ul>

</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      movies: ['123','qwe','asd','zxc'],
      currentIndex: -1,
    },
    methods: {
      btnClick(index){
        this.currentIndex = index
      },
    }
  })
</script>
</body>
</html>
