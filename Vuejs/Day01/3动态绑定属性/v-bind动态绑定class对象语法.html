<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .active{
        color: blue;
    }
  </style>
</head>
<body>
<div id="app">
  <h2 class="active">{{message}}</h2>
  <h2 :class="active">{{message}}</h2>

  <h2 :class="{active: isActive, line: isLine}">{{message}}</h2>
  <h2 :class="getClass()">{{message}}</h2>
  <button @click="btnClick">点击变色</button>
</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: 'hello world!',
      active: 'active',
      isActive: true,
      isLine: true,
    },
    methods: {
      btnClick: function (){
        this.isActive=!this.isActive
      },
      getClass: function (){
        return {active: this.isActive, line: this.isLine}
      }
    }
  })
</script>
</body>
</html>
