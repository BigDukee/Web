<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src='../js/vue.js'></script>
<div id="hhh">
    <h2>当前计数：{{counter}}</h2>
<!--    <button v-on:click="counter++">+</button>-->
<!--    <button v-on:click="counter--;">-</button>-->
    <button v-on:click="add">+</button>
    <button v-on:click="sub">-</button>
</div>
<script>
    let a = new Vue({
        el:'#hhh',
        data:{
            counter:0,
        },
        methods:{
            add: function (){
                console.log("add被执行");
                this.counter++;
            },
            sub: function (){
                console.log("sub被执行");
                this.counter--;
            }
        }
    })
</script>
</body>
</html>
